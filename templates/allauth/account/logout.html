{% extends "base.html" %}
{% load i18n %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mt-5 d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="text-center">
        <h1 class="mb-4">{% trans "Sign Out" %}</h1>
        <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <a href="{% url 'home' %}" class="btn btn-secondary mr-2">Cancel</a>
            <button type="submit" class="btn btn-danger">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>
{% endblock %}
