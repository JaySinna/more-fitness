{% extends "base.html" %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto">
                <h1 class="display-4 logo-font text-black">
                    The place for all your fitness needs!
                </h1>
                <div class="my-5">
                    <div class="d-flex flex-wrap">
                        <h4 class="mr-3 mb-3">
                            <a href="{% url 'products' %}" class="shop-now-button btn btn-lg text-uppercase py-3">Shop Now</a>
                        </h4>
                        <h4 class="mb-3">
                            {% if user.is_authenticated %}
                                <a href="{% url 'my_membership' %}" class="shop-now-button btn btn-lg text-uppercase py-3">My Membership</a>
                            {% else %}
                                <a href="{% url 'membership_list' %}" class="shop-now-button btn btn-lg text-uppercase py-3">Memberships</a>
                            {% endif %}
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
